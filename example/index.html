<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image test</title>

    <style>
        main {
            display: flex;
            flex-direction: column;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <h1>Image test</h1>
        <picture>
            <source srcset="./processed_images/avif/example-300.avif,
                ./processed_images/avif/example-600.avif 2x" media="(max-width: 576px)" type="image/avif">
            <source srcset="./processed_images/avif/example-600.avif,
            ./processed_images/avif/example-1200.avif 2x" media="(max-width: 992px)" type="image/avif">
            <source srcset="./processed_images/avif/example-900.avif,
            ./processed_images/avif/example-1800.avif 2x" type="image/avif">

            <source srcset="./processed_images/webp/example-300.webp,
            ./processed_images/webp/example-600.webp 2x" media="(max-width: 576px)" type="image/webp">
            <source srcset="./processed_images/webp/example-600.webp,
            ./processed_images/webp/example-1200.webp 2x" media="(max-width: 992px)" type="image/webp">
            <source srcset="./processed_images/webp/example-900.webp,
            ./processed_images/webp/example-1800.webp 2x" type="image/webp">

            <source srcset="./processed_images/jpg/example-300.jpg,
            ./processed_images/jpg/example-600.jpg 2x" media="(max-width: 576px)">
            <source srcset="./processed_images/jpg/example-600.jpg,
            ./processed_images/jpg/example-1200.jpg 2x" media="(max-width: 992px)">
            <source srcset="./processed_images/jpg/example-900.jpg,
            ./processed_images/jpg/example-1800.jpg 2x">
            
            <img src="./processed_images/jpg/example-900.jpg" alt="image srcset test">
        </picture>
    </main>
</body>

</html>
